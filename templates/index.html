<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data</title>
<style>
/* ===== Reset y tipografía ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ===== Contenedor principal ===== */
.container {
    background: #ffffffee;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 95%;
    max-width: 1200px;
    animation: fadeIn 1s ease-in-out;
}

/* ===== Título ===== */
h2 {
    text-align: center;
    font-size: 2.2rem;
    color: #2575fc;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1px;
}

/* ===== Controles ===== */
.controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 25px;
}

label {
    font-weight: 600;
    font-size: 1rem;
}

select {
    padding: 10px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    min-width: 200px;
    transition: all 0.3s ease;
}

select:focus {
    outline: none;
    border-color: #2575fc;
    box-shadow: 0 0 10px rgba(37,117,252,0.3);
}

button {
    padding: 10px 20px;
    border: none;
    background: #2575fc;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #6a11cb;
    transform: translateY(-2px);
}

/* ===== Tabla ===== */
table {
    width: 100%;
    border-collapse: collapse;
    overflow-x: auto;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    background: #fff;
}

thead {
    background: linear-gradient(to right, #2575fc, #6a11cb);
    color: white;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

tbody tr {
    transition: all 0.2s ease;
}

tbody tr:nth-child(even) {
    background-color: #f4f6f9;
}

tbody tr:hover {
    background-color: #e0e7ff;
    transform: scale(1.02);
}

/* ===== Responsivo ===== */
@media (max-width: 768px) {
    .controls {
        flex-direction: column;
        align-items: stretch;
    }
    select, button {
        width: 100%;
    }
    table {
        font-size: 0.8rem;
    }
}

/* ===== Animaciones ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="container">
    <h2>DataSets</h2>

    <div class="controls">
        <label>Selecciona el archivo:</label>
        <select id="archivo"></select>
        <button onclick="cargar()">Cargar</button>
    </div>

    <table id="tabla">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
// Cargar la lista de archivos al iniciar
async function cargarArchivos() {
    const res = await fetch('/archivos/');
    const data = await res.json();
    const select = document.getElementById("archivo");
    select.innerHTML = "";
    if (data.error) {
        alert(data.error);
        return;
    }
    data.archivos.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        select.appendChild(opt);
    });
}

// Cargar datos del archivo seleccionado
async function cargar() {
    const archivo = document.getElementById("archivo").value;
    const res = await fetch(`/archivo/${archivo}/`);
    const data = await res.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    const dataset = data.data;
    const attributes = data.attributes;

    if (!dataset || dataset.length === 0) {
        alert("No hay datos para mostrar");
        return;
    }

    // Cabecera de la tabla
    const thead = document.querySelector("#tabla thead");
    thead.innerHTML = "";
    const trHead = document.createElement("tr");
    attributes.forEach(attr => {
        const th = document.createElement("th");
        th.textContent = attr[0];
        trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    // Cuerpo de la tabla
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";
    dataset.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(val => {
            const td = document.createElement("td");
            td.textContent = val;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
}

// Inicializa la lista de archivos
cargarArchivos();
</script>

</body>
</html>
